<!DOCTYPE html>
<html>
    <head>
        <title>Lilas Ikuta | Store</title>
        <meta name="description" content="My fan page of singer-songwriter Lilas Ikuta">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="store.html">STORE</a></li>
                </ul>
            </nav>
            <h1 class="artist-name artist-name-large">幾田りら</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">アルバム</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Jukebox</span>
                    <img class="shop-item-image" src="Images/Jukebox.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$17.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Answer</span>
                    <img class="shop-item-image" src="Images/Answer.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Rerise</span>
                    <img class="shop-item-image" src="Images/Rerise.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$15.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">フリージア</span>
                    <img class="shop-item-image" src="Images/Freesia.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-シャツ</span>
                    <img class="shop-item-image" src="Images/T-shirt.jpeg">
                    <div class="shop-item-details">
                        <span  class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">タオル</span>
                    <img class="shop-item-image" src="Images/Towel.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/Answer.jpeg">
                        <span class="cart-item-title">Answer</span>
                    </div>
                    <span class="cart-price cart-column">$9.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
                <div class="cart-row">
                    <div class="cart-item cart-column">
                        <img class="cart-item-image" src="Images/T-shirt.jpeg">
                        <span class="cart-item-title">T-シャツ</span>
                    </div>
                    <span class="cart-price cart-column">$19.99</span>
                    <div class="cart-quantity cart-column">
                        <input class="cart-quantity-input" type="number" value="2">
                        <button class="btn btn-danger" role="button">REMOVE</button>
                    </div>
                </div>
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$49.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="artist-name">幾田りら</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://open.spotify.com/artist/1qM11R4ylJyQiPJ0DffE9z" target="_blank">
                            <img src='Images/Spotify_icon.png'>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/channel/UCztEY6czNyJKjRWMwuur9bg" target="_blank">
                            <img src='Images/Youtube_icon.png'>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/ikutalilas" target="_blank">
                            <img src='Images/Twitter_icon.png'>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/lilasikuta/" target="_blank">
                            <img src='Images/Instagram_icon.png'>
                        </a>
                    </li>
                </ul>
            </div>
            <div>Icons made by <a href="https://www.flaticon.com/authors/grow-studio" title="Grow studio">Grow studio</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </footer>
    </body>
</html>
